<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blogging Platform</h1>
        
        <h2>Register</h2>
        <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername">
        </div>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail">
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword">
        </div>
        <button onclick="registerUser()">Register</button>
        <div id="registerResponse" class="response"></div>

        <h2>Login</h2>
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword">
        </div>
        <button onclick="loginUser()">Login</button>
        <div id="loginResponse" class="response"></div>

        <h2>Create Post</h2>
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle">
        </div>
        <div class="form-group">
            <label for="postContent">Content</label>
            <textarea id="postContent"></textarea>
        </div>
        <button onclick="createPost()">Create Post</button>
        <div id="createPostResponse" class="response"></div>

        <h2>Update Post</h2>
        <div class="form-group">
            <label for="updatePostId">Post ID</label>
            <input type="text" id="updatePostId" readonly>
        </div>
        <div class="form-group">
            <label for="updatePostTitle">Title</label>
            <input type="text" id="updatePostTitle">
        </div>
        <div class="form-group">
            <label for="updatePostContent">Content</label>
            <textarea id="updatePostContent"></textarea>
        </div>
        <button onclick="updatePost()">Update Post</button>
        <div id="updatePostResponse" class="response"></div>

        <h2>All Posts</h2>
        <div id="allPostsResponse"></div>

        <h2>Delete Post</h2>
        <div class="form-group">
            <label for="deletePostId">Post ID</label>
            <input type="text" id="deletePostId">
        </div>
        <button onclick="deletePostById(document.getElementById('deletePostId').value)">Delete Post</button>
        <div id="deletePostResponse" class="response"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
